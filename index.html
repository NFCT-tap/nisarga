<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .menu-page {
            width: 100%;
            max-width: 400px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .menu-page img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-page">
            <img src="assets/n1.jpg" alt="Menu Page 1">
        </div>
        <div class="menu-page">
            <img src="assets/n2.jpg" alt="Menu Page 2">
        </div>
        <div class="menu-page">
            <img src="assets/n3.jpg" alt="Menu Page 3">
        </div>
        <div class="menu-page">
            <img src="assets/n4.jpg" alt="Menu Page 4">
        </div>
        <div class="menu-page">
            <img src="assets/n5.jpg" alt="Menu Page 5">
        </div>
        <div class="menu-page">
            <img src="assets/n6.jpg" alt="Menu Page 6">
        </div>
        <div class="menu-page">
            <img src="assets/n7.jpg" alt="Menu Page 7">
        </div>
    </div>
</body>
</html>
